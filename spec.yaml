name: rust-to-prod
region: sfo3
services:
  - name: rust-to-prod
    # Relative to the repository root
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: master
      deploy_on_push: true
      repo: devinMcArthur/rust-to-prod
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    # All incoming requests should be routed to our app
    routes:
      - path: /
